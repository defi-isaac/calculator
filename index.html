<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calcBody">

        <div class="display">
            <div class="numsDisplay"></div>
        </div>
        <div class="input">
            <div class="row 1" class="delete">
                <div id="clear">CLEAR</div>
                <div id="delete">DELETE</div>
            </div>
            <div class="row 2">
                <div class="button num" id="7">7</div>
                <div class="button num" id="8">8</div>
                <div class="button num" id="9">9</div>
                <div class="button operator" id="÷">÷</div>
            </div>
            <div class="row 3">
                <div class="button num" id="4">4</div>
                <div class="button num" id="5">5</div>
                <div class="button num" id="6">6</div>
                <div class="button operator" id="×">×</div>
            </div>
            <div class="row 4">
                <div class="button num" id="1">1</div>
                <div class="button num" id="2">2</div>
                <div class="button num" id="3">3</div>
                <div class="button operator" id="-">-</div>
            </div>
            <div class="row 5">
                <div class="button" id=".">.</div>
                <div class="button num" id="0">0</div>
                <div class="button equals" id="=">=</div>
                <div class="button operator" id="+">+</div>
            </div>
        </div>

    </div>
    
</body>
</html>
